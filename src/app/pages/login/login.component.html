<div class="login  shadow-md bg-gray-700 ">
    <div class="lg:h-[10vh] ">
        <nav class="lg:h-[8vh] mx-2 lg:mx-5  border-b border-white">
            <div class="left-section">
                <div >
                    <h1 class="text-4xl font-bold mx-2 text-white"> BD-2</h1>
                </div>
            </div>
        </nav>
    </div>

    <h1 class="text-white text-3xl text-center font-bold pt-[2%]" > Face Recognition - 2023
    </h1>

    <div class=" global-center lg:justify-end   md:pr-[4%]">
        <div class=" bg-white  mt-[20%] lg:mt-0 p-10 rounded-lg">
            <div>    
                <div *ngIf="imagen_view" class="global-end text-blue-900">
                    <svg (click)="cancel_View_image(false)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle cursor-pointer" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                </div>  
                <div *ngIf="!imagen_view"  class="flex items-center justify-center w-full px-10 py-5">
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full h-40 border-2 border-gray-300 border-dashed  cursor-pointer bg-white dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">UPLOAD IMAGE</span> </p>
                            <p class="text-xs text-center text-gray-500 dark:text-gray-400 px-5">Upload your image that you want to search </p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" (change)="onFileSelected($event)"/>
                    </label>
                </div>
                <div *ngIf="imagen_view" class="global-center px-10 py-5">
                    <img [src]="base64Image" class=" h-40 w-70 rounded-lg" alt="Image">
                </div>
                <div class="row">

                    <div *ngIf="imagen_view" class="col-lg-8 md:my-1 2xl:my-2">
                        <label [class]="inputNormalLabel">Nombres:</label>
                        <input type="text" [class]="inputNormalIn"  [(ngModel)]="nombre" required>
                    </div>
                    <div *ngIf="imagen_view" class="col-lg-4 md:my-1 2xl:my-2">
                        <label [class]="inputNormalLabel">Cantidad:</label>
                        <input type="text" [class]="inputNormalIn"  [(ngModel)]="cantidad" required>
                    </div>
                </div>
                <div class="">
                    <label for="countries" [class]="inputNormalLabel">Type of Search </label>
                    <select id="countries" [class]="inputNormalIn" [(ngModel)]="metod">
                        <option class="text-center" selected>-- Select your option -- </option>
                        <option value="KNN priority queue">Sequential: KNN priority queue </option>
                        <option value="Search by Range">Sequential: Search by Range </option>
                        <option value="Rtree of all Window">Indexed: Rtree of all Window </option>
                        <option value="KNN - Rtree">Indexed: KNN - Rtree </option>
                        <option value="KNN - Rtree - Hight">Indexed: KNN - Rtree - Hight </option>

                    </select>
                </div>
                <br>
                <div class="global-center">
                    <button (click)="search()" [disabled]="!imagen_view && metod == ''" class="w-full h-[3em] bg-teal-400 text-white cursor-pointer font-bold disabled">
                        SEARCH
                    </button>
                </div>
                <!--   <div class="global-center">
                    <button (click)="goToRegister()"
                        class="w-full h-[3em] bg-white text-teal-400 cursor-pointer font-bold ">
                        REGISTRO</button>
                </div> -->
            </div>
        </div>
    </div>

    <h1 class="  absolute left-0 bottom-0 p-5 text-white text-4xl font-semibold" style="line-height: .9em!important;">
        PORTAL BUSQUEDA
        <p class="text-lg" style="color: white;font-weight:100!important;opacity:0.7">Wanly Obreg√≥n v4.0.9</p>
    </h1>
    <p class="hidden  md:flex absolute right-0 bottom-0 p-5 text-sm "
        style="color: white;font-weight:100!important;opacity:0.7">PROYECTO 3 - Base de datos 2</p>
</div>


<!-- Loading cargando -->

        <span class="text-center font-normal text-white">{{sms_loading}}</span>

</div>
